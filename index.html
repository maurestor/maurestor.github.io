    <div id="page-container">
      <iframe id="page-viewer" width="100%" height="500px" src=""></iframe>
    </div>

    <script>
      const myList = document.getElementById("myList");
      const pageContainer = document.getElementById("page-container");
      const pageViewer = document.getElementById("page-viewer");

      myList.addEventListener("click", function (event) {
        // Prevent default behavior of link
        event.preventDefault();

        // Get the source of the page from the data-src attribute of the link
        const pageSrc = event.target.getAttribute("data-src");

        // Set the src attribute of the iframe to the page source
        pageViewer.setAttribute("src", pageSrc);

        // Show the page container
        pageContainer.style.display = "block";
      });

      pageContainer.addEventListener("click", function (event) {
        // Hide the page container when the user clicks outside the page viewer
        if (event.target === this) {
          pageContainer.style.display = "none";
          pageViewer.setAttribute("src", "");
        }
      });
    </script>
